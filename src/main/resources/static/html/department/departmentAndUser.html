<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单与人员的关系</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--    <link rel="stylesheet" href="../../css/font.css">-->
<!--    <link rel="stylesheet" href="../../css/xadmin.css">-->
    <link rel="stylesheet" href="../../js/layui-v2.5.5/layui/css/layui.css">
    <script src="../../js/layui-v2.5.5/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/myWrite.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="layui-fluid">
    <div id="authStrategInfo" style="margin-top: 20px"></div>
    <!--    <table class="layui-table" id="table" style="margin-top: 20px"></table>-->
</div>
<div id="test4" class="demo-transfer"></div>
<script type="text/html" id="authStrategInfo_templet">
    <form class="layui-form" action="" style="width: 90%">
        <div class="layui-form-item" hidden>
            <label class="layui-form-label">菜单ID</label>
            <div class="layui-input-block">
                <input type="text" name="asId" id="depId"   required  lay-verify="required"  class="layui-input" value="{{d.depId}}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称<i style="color: red">&nbsp;*</i></label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" readonly  required  lay-verify="required|checkAsName"  autocomplete="off" class="layui-input" value="{{d.name}}">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
            </div>
        </div>
    </form>
</script>
<script>

    layui.use(['jquery','layer','element','laytpl','form','table','transfer'],function () {
        var element = layui.element,
            laytpl = layui.laytpl,
            $ = layui.jquery,
            layer=layui.layer,
            form = layui.form;
           var transfer =layui.transfer;

        laytpl($('#authStrategInfo_templet').html()).render(parent.Info, function (html) {
            $("#authStrategInfo").html(html);
            form.render();
        },'json');

        $(function () {
                $.ajax({
                    url:'/department/getUserListByDepId.json?depId='+parent.Info.depId,
                    dataType: 'json',
                    type: 'get',
                    contentType : 'application/json',
                    success:function (result) {
                        if(result.status==200){
                           var list = new Array();
                           for(var i=0;i<result.data.length;i++){
                               if(result.data[i].checked){
                                   list.push(result.data[i].userId)
                               }
                           }

                            //显示搜索框
                            transfer.render({
                                elem: '#test4'
                                ,data: result.data
                                ,title: ['未添加人员', '已添加人员']
                                ,value: list
                                ,showSearch: true
                                ,id: 'demo1'
                                ,width:300
                                ,parseData: function(res){
                                    return {
                                        "value": res.userId //数据值
                                        ,"title": res.userAccount //数据标题
                                        // ,"disabled": res.disabled  //是否禁用
                                        // ,"checked": res.checked //是否选中
                                    }
                                }
                            })
                        }else if(result.status ==401){
                            layer.alert(result.msg,{end:function () {
                                    top.location.href = '/';
                                }})
                        }else{
                            layer.msg("设置失败！");
                        }
                    }

                });

        })

        // //监听提交
        form.on('submit(edit)', function(value){
            var getData =transfer.getData('demo1');
            // var checkStatus = table.checkStatus('table'),data = checkStatus.data;
            //出现加载并遮罩
            var index = layer.load(1, {
                shade: [0.5,'#000'] //0.1透明度的背景
            });
            $.ajax({
                url:'/department/setUserAndDep.json',
                dataType: 'json',
                type: 'post',
                data: JSON.stringify({'data':getData,'direction':parent.Info.depId}),
                contentType : 'application/json',
                hasShade:index,
                mysuccess:function (result) {
                    layer.close(index);
                    if(result.status==200){
                        layer.msg("设置成功！",{ icon:1, time:1000, shade:0.4 },function () {
                            var index=parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    }else{
                        layer.msg("设置失败！");
                    }
                }

            });
            return false;
        });




    });


</script>

</body>
</html>
