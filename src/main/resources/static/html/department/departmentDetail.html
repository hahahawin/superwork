<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>菜单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script src="../../js/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .item{
            text-align: right;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div id="Info" style="margin: 40px 20px"></div>

    <script type="text/html" id="Infotemplet">
        <table class="layui-table" style="border:2px solid black;border-collapse:collapse;" >
            <caption align="top"><h2>菜单详情</h2></caption>
            <colgroup>
                <col width="150">
                <col>
                <col width="150">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <td class="item">菜单名称</td>
                <td  colspan="3">{{d.name || ''}}</td>
            </tr>
            <tr>
                <td class="item">创建者</td>
                <td>{{d.createName || ''}}</td>
                <td class="item">创建时间</td>
                <td>{{d.createTime || ''}}</td>
            </tr>
            <tr>
                <td class="item">修改者</td>
                <td>{{d.editName || ''}}</td>
                <td class="item">修改时间</td>
                <td>{{d.editTime || ''}}</td>
            </tr>
            <tr>
                <td class="item">备注</td>
                <td colspan="3">{{d.remark || ''}}</td>
            </tr>
            </tbody>
        </table>

    </script>
    <script>
        layui.use(['upload','laytpl'], function() {
            var laytpl = layui.laytpl;
            var $ = layui.jquery;


            laytpl($('#Infotemplet').html()).render(parent.Info, function (html) {
                $("#Info").html(html);
            }, 'json');
        })

    </script>

</body>
</html>
