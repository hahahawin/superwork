<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>新增执行计划</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script src="../../js/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/myWrite.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div style="width: 90%">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">BCCA授权账号<i style="color: red">&nbsp;*</i></label>
            <div class="layui-input-block">
                <select id="zxjhYptzh" name="zxjhYptzh" lay-verify="required">
                    <option value="">请选择账号</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">执行计划名称<i style="color: red">&nbsp;*</i></label>
            <div class="layui-input-block">
                <input type="text" name="zxjhMc"   lay-verify="required|checkLength20" placeholder="请输入模式名称" autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否激活<i style="color: red">&nbsp;*</i></label>
            <div class="layui-input-block">
                <input type="radio" name="zxjhZt" value="1" title="否">
                <input type="radio" name="zxjhZt" value="2" title="是" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['jquery','layer','form'],function () {
            var form = layui.form;
            var $ = layui.jquery;
            var layer=layui.layer;
            $(function () {
                $.ajax({
                    url:  '/sbgl/getAccount.json',
                    dataType: 'json',
                    type: 'get',
                    contentType : 'application/json',
                    mysuccess:function (result) {
                        if(result.status==200){
                            if(result.data.length==0){
                                layer.msg("请先订阅账户或申请一个BCCA账号！")
                            }else{
                                for(var i=0;i<result.data.length;i++){
                                    $("#zxjhYptzh").append('<option value="'+result.data[i].smarthomeAccount+'">'+result.data[i].smarthomeAccount+'</option>')
                                }
                                form.render();
                            }
                        }else {
                            layer.msg(result.msg);
                        }
                    }
                });
            })



            //监听提交
            form.on('submit(formDemo)', function(data){
                //出现加载并遮罩
                var index = layer.load(1, {
                    shade: [0.5,'#000'] //0.1透明度的背景
                });
                var value = data.field;
                //向服务端发送指令
                $.ajax({
                    url:  '/sbgl/addZxjh.json',
                    dataType: 'json',
                    type: 'post',
                    data: JSON.stringify({'data':data.field}),
                    contentType : 'application/json',
                    hasShade:index,
                    mysuccess:function (result) {
                        layer.close(index);
                        if(result.status==200){
                            layer.msg("新增成功！",{ icon:1, time:1000, shade:0.4 },function () {
                                var index=parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                                parent.reload();
                            });
                        }else {
                            layer.msg(result.msg);
                        }
                    }
                });
                return false;
            });
        }

    );




</script>

</body>
</html>
