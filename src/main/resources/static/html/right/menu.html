<body>
<div style="height: 100%">
    <div class="dHead">

<script>
    var editObj=null,ptable=null,treeGrid=null,tableId='treeTable',layer=null,id=null;
    layui.config({
        base: '../../js/layui/extend/'
    }).extend({
        treeGrid:'treeGrid'
    }).use(['jquery','treeGrid','layer'], function(){
        var $ =layui.jquery;
        treeGrid = layui.treeGrid;
        layer=layui.layer;
        ptable=treeGrid.render({
            id:tableId
            ,elem: '#'+tableId
            ,url:'/right/loadMenu.json'
            ,cellMinWidth: 100
            ,idField:'rightId'//必須字段
            ,treeId:'rightId'//树形id字段名称
            ,treeUpId:'parentId'//树形父id字段名称
            ,treeShowName:'rightName'//以树形式显示的字段
            ,heightRemove:[".dHead",10]//不计算的高度,表格设定的是固定高度，此项不生效
            ,height:'100%'
            ,page:false
            ,isFilter:false
            ,iconOpen:true//是否显示图标【默认显示】
            ,isOpenDefault:false//节点默认是展开还是折叠【默认展开】
            ,loading:true
            ,method:'get'
            ,isPage:false
                ,done: function(){
                    $('th').css({'color': '##030303','font-weight':'bold'})
                }
            ,cols: [[
                {type:'numbers'}
                // ,{type:'radio'}
                // ,{type:'checkbox',sort:true}
                ,{field:'rightName', width:300, title: '权限名称',edit:'text',/*sort:true*/}
                // ,{field:'rightId',width:100, title: 'id',sort:true}
                // ,{field:'parentId', title: 'pid',sort:true}
                ,{field:'url', title: '权限请求路径',edit:'text'}
                ,{field:'perms', title: '权限控制路径'}
                ,{field:'rightType', title: '类型',
                    templet: function(d){
                    if(d.rightType==1){
                        return '系统';
                    }else if(d.rightType==2){
                            return '普通';
                        }
                    }
                }
                ,{width:160,title: '操作', align:'center'/*toolbar: '#barDemo'*/
                    ,templet: function(d){
                        var addBtn='<a class="layui-btn layui-btn-primary layui-btn-xs layui-btn-normal" style="color: white" lay-event="add" >添加</a>';
                        var delBtn='<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>';
                        if(d.isMeua==2){
                            addBtn='<a class="layui-btn layui-btn-primary layui-btn-xs layui-btn-normal layui-btn-disabled" lay-event="add">添加</a>';
                        }
                        return addBtn+delBtn;
                    }
                }
            ]]
            // ,parseData:function (res) {//数据加载后回调
            //     return res;
            // }
            // ,onClickRow:function (index, o) {
            //     console.log(index,o,"单击！");
            // }
            // ,onDblClickRow:function (index, o) {//双击编辑
            //     edit(o);
            // }
            // ,onCheck:function (obj,checked,isAll) {//复选事件
            //     console.log(obj,checked,isAll,"复选");
            //     msg("复选,按F12，在控制台查看详细参数！");
            // }
            // ,onRadio:function (obj) {//单选事件
            //     console.log(obj,"单选");
            //     msg("单选,按F12，在控制台查看详细参数！");
            // }
        });

        treeGrid.on('edit('+tableId+')', function(obj){ //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"

            if(obj.data.rightName.trim().length == 0){
                layer.msg("权限名不能为空！")
                return false;
            }
            var value = {};
            value.rightId = obj.data.rightId;
            value.parentId = obj.data.parentId;
            value.rightName = obj.data.rightName;
            value.url = obj.data.url;
            value.perms = obj.data.perms;
            $.ajax({
                url:  '/right/editRight.json',
                dataType: 'json',
                type: 'post',
                data:JSON.stringify(value),
                contentType : 'application/json',
                mysuccess:function (result) {
                    if(result.status==200){
                        layer.msg("编辑成功！",{time:1500},function () {
                            reload();
                        });
                    }else {
                        layer.msg(result.msg,{time:1500},function () {
                            reload();
                        });
                    }
                }
            });
        });

        treeGrid.on('tool('+tableId+')',function (obj) {
            if(obj.event === 'del'){//删除行
                del(obj);
            }else if(obj.event==="add"){//添加行
                add(obj);
            }else if(obj.event==="edit"){
                edit(obj.data);
            }
        });
    });

    function del(obj) {
        layer.confirm("你确定删除数据吗？此操作不能撤销！", {icon: 3, title:'提示'},
            function(index){//确定回调
                $.ajax({
                    url:  '/right/delRight.json?id='+obj.data.rightId,
                    dataType: 'json',
                    type: 'GET',
                    mysuccess:function (result) {
                        if(result.status==200){
                            layer.msg("删除成功！");
                            obj.del();
                            layer.close(index);
                        }else {
                            layer.msg(result.msg);
                            layer.close(index);
                        }
                    }
                });

            },function (index) {//取消回调
                layer.close(index);
            }
        );
    }


    //添加
    function add(pObj) {
        var pdata=pObj?pObj.data:null;
        if(pdata && pdata.isMeua == 2){
            layer.alert("按钮不能增加下一级！")
            return;
        }
       var index= layer.open({
            type: 2,
            title: '新增',
            shadeClose: false,
            shade: 0,
            area: ['100%', '100%'],
            maxmin: true,
            content: 'addRight.html', //iframe的url
            success:function (layero,index) {
              var iframe= window['layui-layer-iframe'+index];
               iframe.child(pdata,index)
           }
        });
    }
    function GetValue(data,value) {
        var param=data.field;
        var indexNo = value?value[treeGrid.config.indexName]+1:0;
        treeGrid.addRow(tableId,indexNo,param);
        return false;
    }

    //     treeGrid.treeNodeOpen(tableId,o,!o[treeGrid.config.cols.isOpen]);
    // }


    function openAll() {
        var treedata=treeGrid.getDataTreeList(tableId);
        treeGrid.treeOpenAll(tableId,!treedata[0][treeGrid.config.cols.isOpen]);
    }

    // function getCheckData() {

    //         ,data = checkStatus.data;
    //     layer.alert(JSON.stringify(data));

    // function radioStatus() {

    //     var checkStatus = treeGrid.checkStatus(tableId)

    //     layer.msg('选中了：'+ data.length + ' 个');
    // }

    function reload() {
        treeGrid.reload(tableId,{
            page:{
                curr:1
            }
        });
    }

</script>
