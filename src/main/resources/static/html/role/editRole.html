<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>新增角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script src="../../js/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div id="accountRuleOpt" style="margin: 40px 20px"></div>
<script type="text/html" id="accountRuleOpt_templet">
    <div style="width: 90%">
        <form class="layui-form" action="" >
            <div class="layui-form-item layui-hide">
                <label class="layui-form-label">ID<i style="color: red">&nbsp;*</i></label>
                <div class="layui-input-block">
                    <input type="text" name="id" id="id" required lay-verify="required" class="layui-input" value="{{d.id || ''}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色名称<i style="color: red">&nbsp;*</i></label>
                <div class="layui-input-block">
                    <input type="text" name="roleName" id="roleName" required lay-verify="required|checkLength20"
                           placeholder="最多输入20个字" maxlength="20" autocomplete="off" class="layui-input" value="{{d.roleName || ''}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色说明</label>
                <div class="layui-input-block">
                <textarea placeholder="最多输入100个字" class="layui-textarea" maxlength="100" name="remark" id="remark" lay-verify="checkLength100">{{d.remark || ''}}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                    <button class="layui-btn layui-btn-primary" style="background: #FF6877;color: #FFFFFF">重置</button>
                </div>
            </div>
        </form>
    </div>
    </script>



<script type="text/javascript" src="../../js/myWrite.js"></script>

<script>


    layui.use(['jquery', 'layer', 'form','laytpl'], function () {
            var form = layui.form;
            var $ = layui.jquery;
            var layer = layui.layer;
            var laytpl = layui.laytpl;

        laytpl($('#accountRuleOpt_templet').html()).render(parent.Info, function (html) {
            $("#accountRuleOpt").html(html);
            form.render();
            renderKey();
        }, 'json');

            //自定义验证规则
            form.verify({
                checkLength100: function (data) {
                    if (data.length > 100) {
                        return '长度超过100'
                    }
                },
                checkLength20: function (data) {
                    if (data.length > 20) {
                        return '长度超过20'
                    }
                }
            });


            //监听提交
            form.on('submit(add)', function (data) {
                //出现加载并遮罩
                var index = layer.load(1, {
                    shade: [0.5, '#000'] //0.1透明度的背景
                });
                //向服务端发送指令
                $.ajax({
                    url: '/role/editRole.json',
                    dataType: 'json',
                    type: 'post',
                    data: JSON.stringify(data.field),
                    contentType: 'application/json',
                    hasShade: index,
                    mysuccess: function (result) {
                        layer.close(index);
                        if (result.status == 200) {
                            layer.msg("修改成功！", {icon: 1, time: 1000, shade: 0.4}, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                                parent.reload();
                            });
                        } else {
                            layer.msg(result.msg);
                        }
                    }
                });
                return false;
            });
        }
    );


</script>
</body>
</html>
