


<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>新增组织</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script src="../../js/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-input-block {
            width: 80%
        }
    </style>
</head>
<body>
<form class="layui-form" action="" style="margin-top: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label">公司名称<span style="color: red">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="orgName" id="orgName"   lay-verify="required|checkLenght20" maxlength="20" placeholder="最多输入20个字" autocomplete="off" class="layui-input " >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司电话<span style="color: red">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="companyPhone" id="companyPhone"   lay-verify="required|checkLenght20|checkTel" maxlength="20" placeholder="最多输入20个字" autocomplete="off" class="layui-input " >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司地址<span style="color: red">*</span></label>
        <div class="layui-input-block">

            <input type="text" name="address" id="address"   lay-verify="required|checkLenght20" maxlength="200" placeholder="最多输入20个字" autocomplete="off" class="layui-input " >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司备案信息</label>
        <div class="layui-input-block">
            <textarea placeholder="最多输入100个字" class="layui-textarea" name="companyInfo" id="companyInfo"  maxlength="100"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">主登录账号<span style="color: red">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="userAccount" id="userAccount" maxlength="28"  lay-verify="required|checkUserAccount" placeholder="最多输入28个字" autocomplete="off" class="layui-input " >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户姓名<span style="color: red">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="userName" id="userName" maxlength="20"  lay-verify="required|checkLenght20" placeholder="最多输入20个字" autocomplete="off" class="layui-input " >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">主登录密码<span style="color: red">*</span></label>
        <div class="layui-input-block">
            <input type="password" name="userPassword" id="userPassword" maxlength="12" lay-verify="required|password" placeholder="最多输入12位数字或字母" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="1" title="女"  >
            <input type="radio" name="gender" value="2" title="男" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码<span style="color: red">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="cellphoneNo" id="cellphoneNo" maxlength="11" lay-verify="required|Telephone" placeholder="最多输入11位手机号码" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户类型<span style="color: red">*</span></label>
        <div class="layui-input-block">
            <select name="userType" lay-verify="required">
                <option value="2" selected>普通用户</option>
                <option value="1" >系统用户</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务ID</label>
        <div class="layui-input-block">
            <input type="text" name="serviceId" id="serviceId" lay-verify="checkLenght30" maxlength="30" placeholder="请输入服务ID" autocomplete="off" class="layui-input " >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务KEY</label>
        <div class="layui-input-block">
            <input type="text" name="serviceKey" id="serviceKey" lay-verify="checkLenght30" maxlength="30"  placeholder="请输入服务KEY" autocomplete="off" class="layui-input " >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">主题</label>
        <div class="layui-input-block">
            <select name="theme" >
                <option value=""></option>
                <option value="1" selected>主题1</option>
                <option value="2" selected>主题2</option>
                <option value="3" selected>主题3</option>
                <option value="4" selected>主题4</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">LOGO<span style="color: red">*</span></label>
        <img class="layui-upload-img" id="demo1" lay-src="" style="width: 80px;height: 80px" >
        <button type="button" class="layui-btn" onclick="showBig()">
            <i class="layui-icon">&#xe615;</i> 放大
        </button>
        建议图片长度：30px*300px
        <img  style="width: 300px;height: 30px" id="showImg1" class="layui-hide" >
        <input type="text" name="logo" id="logo"  class="layui-input layui-hide" value="{{ d.headportrarit || ''}}">
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/myWrite.js"></script>
<script>
    layui.use(['form','upload'], function(){
        var $ = layui.jquery;
        var form = layui.form;
        var upload = layui.upload;
        //自定义验证规则
        form.verify({
            checkUserAccount:function (data) {
                if(data.length>28){
                    return "长度超过28";
                }
                var boo = false;
                $.ajax({
                    url: '/index/checkUserAccount.json',
                    type: "POST",
                    dataType: "json",
                    async: false,
                    contentType: 'application/json',
                    data: JSON.stringify({
                        'data': data
                    }),
                    success: function (res) {
                        if (res.status == 200) {
                            boo = false;
                        } else {
                            boo = true;
                        }
                    }
                });
                if(boo){
                    return "账号重复，请换一个！"
                }
            },
            Telephone:function (data) {
                if (!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(data))) {
                    return "电话号码格式不正确！";
                }
                var boo = false;
                $.ajax({
                    url: '/index/checkCellPhone.json?cellPhone='+data,
                    type: "POST",
                    dataType: "json",
                    async: false,
                    success: function (res) {
                        if (res.status == 200) {
                            boo = false;
                        } else {
                            boo = true;
                        }
                    }
                });
                if(boo){
                    return "电话号码已存在！"
                }
            },
            password:function (data) {
                var pa='^[A-Za-z0-9]+$';
                var reg = new RegExp(pa);
                var f= reg.test(data);
                if(!f){
                    return "请输入数字或者字母为密码！"
                }
                if(data.length>12 || data.length<6){
                    return "密码长度在6-12位";
                }

            },
            checkLenght20:function (data) {
                if(data.length>20){
                    return "长度不要超过20"
                }

            },
            checkTel:function (data) {
                if (!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(data)) || !(/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/.test(data))) {
                    return "电话号码格式不正确！";
                }
            }
        });

        //执行实例
        var uploadInst = upload.render({
            elem: '#demo1' //绑定元素
            , url: '/upload/uploadPhoto' //上传接口
            , accept: 'file'
            ,data:{"type":"logo"}
            ,before:function (obj) {
                layer.msg('LOGO上传中...', {
                    icon: 16,
                    shade: 0.01,
                    time: 0
                })
            }
            , done: function (res) {
                layer.close(layer.msg());
                if (res.status == 200) {
                    layer.msg("上传成功！", {icon: 1, time: 1500}, function () {
                        $("#logo").val(res.data);
                        $("#demo1").attr("src",res.data);
                        $("#showImg1").attr("src",res.data);
                    })
                } else {
                    layer.alert(res.msg)
                }
                //上传完毕回调
            }
            , error: function () {
                //请求异常回调
            }
        });

        window.showBig = function () {
            var zlass = $('#showImg1').attr("class");
            if(!$('#showImg1').attr("src")){
                layer.msg("你还未上传头像！")
                return false;
            }
            $('#showImg1').attr("class", "");
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: ['auto'],
                skin: 'layui-layer-nobg', //没有背景色
                end: function () {
                    $('#showImg1').attr("class", zlass);
                },
                shadeClose: true,
                content: $('#showImg1')
            });
        }



        form.on('submit(formDemo)',function (obj) {
            var data =  obj.field;
            //出现加载并遮罩
            var index = layer.load(1, {
                shade: [0.5,'#000'] //0.1透明度的背景
            });
            $.ajax({
                url: '/serviceInfo/addOrg.json',
                type: "post",
                dataType: "json",
                contentType: 'application/json',
                hasShade:index,
                data: JSON.stringify(data),
                mysuccess: function (res) {
                    if (res.status == 200) {
                        layer.close(index);
                        layer.msg("用户添加成功！", {icon: 1, time: 1000, shade: 0.4}, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.reload()
                        });
                    }else {
                        layer.close(index);
                        layer.msg(res.msg)
                    }
                }
            });
            return false;
        })
    });

</script>

</body>
</html>
