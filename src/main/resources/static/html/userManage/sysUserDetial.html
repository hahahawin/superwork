<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script src="../../js/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .item{
            text-align: right;
            font-weight: bolder;
        }
    </style>
</head>
<body>

<!-- 返回驾驶舱按钮 -->
<div id="backJsc" style="position: absolute;right: 5px;top: 5px;display: none;">
    <button class="layui-btn" onclick="window.history.back(-1); "><i class="layui-icon">&#xe65a;</i>返回驾驶舱 </button>
</div>

<div id="Info" style="margin: 40px 20px">

<script type="text/html" id="Infotemplet">

    <table class="layui-table" style="border:2px solid black;border-collapse:collapse;" >
        <caption align="top"><h2>用户详情</h2></caption>
        <colgroup>
            <col width="150">
            <col>
            <col width="150">
            <col>
        </colgroup>
        <tbody>
        <tr>
            <td class="item">登陆账号</td>
            <td>{{d.userAccount || ''}}</td>
            <td class="item">用户名</td>
            <td>{{d.userName || ''}}</td>
        </tr>
        <tr>
            <td class="item">组织名称</td>
            <td>{{d.orgName || ''}}</td>
            <td class="item">账号类型</td>
            <td>{{d.userLevel === '1' ? '主账号':'子账号'}}</td>
        </tr>
        <tr>
            <td class="item">电话</td>
            <td>{{d.cellphoneNo || ''}}</td>
            <td class="item">邮箱</td>
            <td>{{d.email || ''}}</td>
        </tr>
        <tr>
            <td class="item">身份证</td>
            <td>{{d.cardId || ''}}</td>
            <td class="item">生日</td>
            <td>{{d.birthday || ''}}</td>
        </tr>
        <tr>
            <td class="item">用户类型</td>
            <td>{{d.userType === 1?'系统用户':'普通用户'}}</td>
            <td class="item">用户状态</td>
            <td>{{d.enable === 1?'禁用':'启用'}}</td>
        </tr>
        <tr>
            <td class="item">性别</td>
            <td>{{d.gender === 1?'女':'男'}}</td>
            <td class="item">创建时间</td>
            <td>{{d.createdTime || ''}}</td>
        </tr>
        <tr>
            <td class="item">地址</td>
            <td colspan="3">{{d.address || ''}}</td>
        </tr>
        <tr>
            <td class="item">备注</td>
            <td colspan="3">{{d.remark || ''}}</td>
        </tr>
        </tbody>
    </table>

</script>

<script>
    layui.use(['upload','laytpl'], function(){
        var laytpl = layui.laytpl;
        var $ = layui.jquery;


        laytpl($('#Infotemplet').html()).render(parent.userInfo, function (html) {
            $("#Info").html(html);
        }, 'json');



    });

</script>


</body>
</html>

<script>
    function fromCockpit2() {
        let json = localStorage.getItem("_paramet");
        if (typeof (json) != 'undefined' && json != 'undefined' && json != null && json != '') {
            $('#backJsc').show();
            localStorage.setItem("_paramet", "");
        }
    }
    setTimeout(function () {
        fromCockpit2();
    }, 500);
</script>
